<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Pic</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="scroll-nav">
        <button class="nav-gen-btn">Get Image</button>
        <button class="nav-clear-btn">Clear Images</button>
    </nav>

    <div class="project-container">
        <h1>See a random dog!</h1>
        <div class="btns-container">
            <button class="gen-btn">Get Image</button>
            <button class="clear-btn">Clear Images</button>
        </div>
        <div class="card-container">
            <!-- Cards will be generated with app.js -->

            <div class="card">
                <div class="card-img-container">
                    <img src="https://images.dog.ceo/breeds/ridgeback-rhodesian/n02087394_9564.jpg" alt="dog image">
                </div>
                <div class="card-info">
                    <p class="breed-name">American Pit Bull Terrier</p>
                </div>
                <span class="close-btn">&times;</span>
            </div>

            <div class="card">
                <div class="card-img-container">
                    <img src="https://images.dog.ceo/breeds/mastiff-english/4.jpg" alt="dog image">
                </div>
                <div class="card-info">
                    <p class="breed-name">American Pit Bull Terrier</p>
                </div>
                <span class="close-btn">&times;</span>
            </div>

            <div class="card">
                <div class="card-img-container">
                    <img src="https://images.dog.ceo/breeds/cattledog-australian/IMG_0206.jpg" alt="dog image">
                </div>
                <div class="card-info">
                    <p class="breed-name">American Pit Bull Terrier</p>
                </div>
                <span class="close-btn">&times;</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
